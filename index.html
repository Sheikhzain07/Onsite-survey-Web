                <option value="+93">+93</option>

                <option value="+291">+291</option>
                <option value="+151">+151</option>

                <option value="+901">+901</option>
              </select>
            </div>
            <div>
              <input
                id="number"
                type="number"
                placeholder="Enter your mobile"
                pattern="[0-9]{10}"
                required
              />
            </div>
          </div>
          <!-- <a href="./description/description.html">
            </a
          > -->
